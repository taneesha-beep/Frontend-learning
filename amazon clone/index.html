<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone | Desktop Version</title>
    
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <!-- logo -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- deliver -->
            <div class="nav-add border">
                <p class="color-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="color-2">India</p>
                </div>
            </div>

            <!-- search -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- country -->
            <div class="country border">
                <div class="country-flag"></div>
                <p class="text-of-country">EN</p>
                <select class="country-select"></select>
            </div>

            <!-- sign in -->
            <div class="sign-in border">
                <p><span>Hello, sign in</span></p>
                <p class="line-2">Accounts & Lists</p>
                <select class="sign-select"></select>
            </div>

            <!-- returns orders -->
            <div class="returns border">
                <p class="line00">Returns</p>
                <p class="line01">& Orders</p>
            </div>

            <!-- cart -->
            <div class="cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="line02">Cart</p>
            </div>
        </div>

       
        <div class="panel">
            <div class="all border">
                <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="all-text">All</div>
            </div>
            <div class="deals border">Today's Deals</div>
            <div class="registry border">Registry</div>
            <div class="prime border">Prime Video</div>
            <div class="gift border">Gift Cards</div>
            <div class="service border">Customer Service</div>
            <div class="sell border">Sell</div>
            <div class="empty"></div>
        </div>
    </header>

    <!-- hero sec -->
    <section class="hero"></section>

    <!-- shop sec -->
    <section class="shop">
        <div class="b1 box">
            <div class="content01">
                <h2>Get your game on</h2>
                <div class="b1-image"></div>
                <p>Shop gaming</p>
            </div>
        </div>

        <div class="b2 box">
            <div class="content01">
                <h2>Gifts for Mother's Day</h2>
                <div class="b2-image"></div>
                <p>See more</p>
            </div>
        </div>

        <div class="b3 box">
            <div class="content01">
                <h2>Toys under $25</h2>
                <div class="b3-image"></div>
                <p>Shop now</p>
            </div>
        </div>

        <div class="b4 box">
            <div class="content01">
                <h2>Bestselling headphones</h2>
                <div class="b4-image"></div>
                <p>See all offers</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="area1"><p>Back to top</p></div>
    </footer>
</body>
</html>
